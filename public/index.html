<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
  <h1>Input File:</h1><br>
  <div class="max-w2xl border mx-auto mt-24 p-10 rounded-lg">
  <form id="uploadForm">
    <input type="file", id="fileInput", name="file"><br>
    <button type="submit" id="submitButton"
    class="block disabled:opacity-50 border px-5 py-1 rounded-lg
    hover:bg-gray-200 active:bg-gray-400">Upload</button>
  </form>
</div>
  <script src="./index.js"></script>
</body>
</html>
